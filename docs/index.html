<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">

<head>
    <title>Investments</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="image/svg" rel="icon" href="favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="GUI.js"></script>
</head>

<body>
    <h1 class="text-center">Investments</h1>
    <form action="#" class="container">
        <div class="row mt-3">
            <div class="col">
                <label for="amount" class="col-form-label">Starting amount:</label>
            </div>
            <div class="col">
                <input type="number" min="0" step="0.01" name="amount" id="amount" class="form-control" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="rate" class="col-form-label">Monthly interest rate:</label>
            </div>
            <div class="col">
                <input type="number" min="0" step="0.01" name="rate" id="rate" class="form-control" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <label for="period" class="col-form-label">Period in months:</label>
            </div>
            <div class="col">
                <input type="number" min="0" name="period" id="period" class="form-control" />
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <label for="contribution" class="col-form-label">Additional contribution:</label>
            </div>
            <div class="col">
                <input type="number" min="0" step="0.01" name="contribution" id="contribution" class="form-control" />
            </div>
        </div>
    </form>
    <table class="container table table-striped">
        <thead class="table-dark">
            <tr>
                <th>n</th>
                <th>Contribution</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot class="table-dark">
            <tr>
                <th></th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    <template id="row">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
</body>

</html>
